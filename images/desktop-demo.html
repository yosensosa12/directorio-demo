<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Desktop Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4F46E5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .demo-image {
            width: 800px;
            height: 400px;
            background-color: #4F46E5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background-image: linear-gradient(45deg, #4F46E5 0%, #7C3AED 100%);
        }
    </style>
</head>
<body>
    <div class="demo-image">Desktop Demo</div>
</body>
</html>
